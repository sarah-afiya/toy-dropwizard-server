name: "dropwizard-ci-pipeline"

on:
  push:
    branch:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build
        working-directory: .
        run: ./gradlew build -x test

      - name: Test
        working-directory: .
        run: ./gradlew test